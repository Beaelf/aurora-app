<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/view-css/index.css" />
		<link rel="stylesheet" href="../../css/view-css/me-css/me-face.css" />

	</head>

	<body>

		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left header-left"></a>
			<a id="openMenu" class="mui-icon mui-icon-right-nav mui-pull-right header-right">…</a>
			<h1 class="mui-title title-color">个人头像</h1>

		<div class="mui-content img">

		      <li class="mui-table-view-cell ">

		      <li class="mui-table-view-cell">
		        <a id="link_savePhoto" href="#"><p class="m-font m-font-size">下载照片</p></a>
		      </li>
		    </ul>
		    <!-- 取消菜单 -->
		    <ul class="mui-table-view">
		      <li class="mui-table-view-cell">
		        <a href="#sheet-myface"><p class="m-font m-font-size"><b>取消</b></p></a>
		      </li>
		    </ul>
		</div>
		

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>

			mui.init()

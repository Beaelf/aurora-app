<!-- <!doctype html> -->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/mui.js"></script>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/view-css/index.css" rel="stylesheet" />
		<link href="../../css/view-css/discover-css/addfriendsresult.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav title" style="position: fixed;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color"></a>
			<h1 class="mui-title"><b id="chatting-nickname">详细资料</b></h1>
		</header>

		<div class="mui-content">

			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media container">
					<a href="javascript:;">
						<div class="div-face">
						<img id="img_friend_face" class="mui-media-object mui-pull-left face-img" src="../../images/face/default.png">
						</div>
						<div class="div-msg">
							<div class="mui-media-body div-text">
								<label class="mui-ellipsis">昵称：</label>
								<label id="lab_friend_nickname" class="mui-ellipsis"></label>
							</div>
							<div class="mui-media-body div-text">
								<label class="mui-ellipsis">用户名：</label>
								<label id="lab_friend_username" class="mui-ellipsis"></label>
							</div>
						</div>
					</a>
				</li>
			</ul>

			<br />
			<div style="text-align: center;">
				<button id="btn_add_friend" type="button" class="mui-btn mui-btn-block btn-add">添加好友</button>
				<button id="btn_back" type="button" class="mui-btn mui-btn-block btn-back">返回</button>
			</div>

		</div>

		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/utils/http.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script type="text/javascript" src="../../js/view-js/discover-js/addfriendsresult.js"></script>
	</body>

</html>
